<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Vertical</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>Hola</div>
    <nav>
        <header>
            <div class="bar"></div>
            <div class="user">
                <img src="Javi.jpg" alt="" width="50">
                <div class="name">Javier Sigcha</div>
            </div>
        </header>

        <div class="links">
            <a href="">
                <div class="icon">
                    <span class="iconify-inline" data-icon="flat-color-icons:assistant" data-width="32" data-height="32"></span>
                </div>
                <div class="title">Remote assistance</div>
            </a>

            <a href="">
                <div class="icon">
                    <span class="iconify-inline" data-icon="flat-color-icons:calendar" data-width="32" data-height="32"></span>
                </div>
                <div class="title">Calendar</div>
            </a>

            <a href="">
                <div class="icon">
                    <span class="iconify-inline" data-icon="flat-color-icons:automatic" data-width="32" data-height="32"></span>
                </div>
                <div class="title">Settings</div>
            </a>

            <a href="">
                <div class="icon">
                    <span class="iconify-inline" data-icon="flat-color-icons:bearish" data-width="32" data-height="32"></span>
                </div>
                <div class="title">Analytics</div>
            </a>

            <a href="">
                <div class="icon">
                    <span class="iconify-inline" data-icon="flat-color-icons:camera" data-width="32" data-height="32"></span>
                </div>
                <div class="title">Photo</div>
            </a>
        </div>
    </nav>
    <script src="https://code.iconify.design/2/2.2.0/iconify.min.js"></script>
</body>
</html>
